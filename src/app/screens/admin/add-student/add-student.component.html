
<div class="row">
    <div class="col-4">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.name">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.email">
        </div>
        <div class="form-group">
            <label for="">Avatar</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.avatar">
        </div>
        <div class="form-group">
            <label for="">Google ID</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.googleId">
        </div>
        <div class="form-group">
            <label for="">Role</label>
            <input type="text" class="form-control" [(ngModel)]="studentData.roles[0].name">
        </div>
        <div class="mt-3 ">
            <button (click)="addStudent()" class="btn btn-primary">ThÃªm</button>
        </div>
    </div>
