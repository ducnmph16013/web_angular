
<div class="row">
    <div class="col-4">
        <div class="form-group"> {{studentData|json}}
            <label for="">Name</label>
            <input type="text" class="form-control" value="studentData.name" [(ngModel)]="studentData.name">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" value="studentData.email" [(ngModel)]="studentData.email">
        </div>

            <label for="">Avatar</label>
            <input type="text" class="form-control" value="studentData.avatar" [(ngModel)]="studentData.avatar">
        </div>
        <div class="form-group">
            <label for="">Role</label>
            <input type="text" class="form-control" value="studentData.roles[0].name" [(ngModel)]="studentData.roles[0].name">
        </div>
