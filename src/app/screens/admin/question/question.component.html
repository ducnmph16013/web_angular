<button class="btn btn-success" [routerLink]="'/admin/' + param + '/cau-hoi/add'" routerLinkActive="router-link-active" >ADD</button>
<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Text</th>
        <th>Marks</th>
        <th>AnswerId</th>
        <th>Answers</th>
        <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of listQuestion">
          <td>{{item.id}}</td>
          <td>{{item.Text}}</td>
          <td>{{item.Marks}}</td>
          <td>{{item.AnswerId}}</td>
          <td>
            <tr *ngFor="let item2 of item.Answers">
              {{item2.Text}}
            </tr>
          </td>
          <td [routerLink]="" routerLinkActive="router-link-active" >Sửa</td>
          <td >Xóa</td>
      </tr>
    </tbody>
  </table>
