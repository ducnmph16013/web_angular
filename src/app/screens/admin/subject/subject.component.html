
<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Logo</th>
    </thead>
    <tbody *ngFor="let item of listSubject">
        <tr>
            <td><a>{{item.id}}</a></td>
            <td><a>{{item.Code}}</a></td>
            <td><a [routerLink]="'/admin/cau-hoi/'+item.Code" routerLinkActive="router-link-active" >{{item.Name}}</a></td>
            <td><a>{{item.Logo}}</a></td>
        </tr>
    </tbody>
  </table>
